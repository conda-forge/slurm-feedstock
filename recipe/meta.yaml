{% set version = "22.05.10" %}

package:
  name: slurm
  version: {{ version }}

source:
  url: https://download.schedmd.com/slurm/slurm-{{ version }}.tar.bz2
  sha256: 4ce1da2a614c1546c6b97c22b1bd8c18fb126a0e62352184377ed295d8144c6e

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - make
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  host:
    - munge
    - mysql-devel
    - bzip2
    - libzlib
    - zstd
    - openssl
    - libcurl
    - krb5
    - keyutils
    - libedit
  run:
    - munge

test:
  commands:
    - slurmd -h
    - slurmctld -h
    - test -f $PREFIX/bin/sacct
    - test -f $PREFIX/bin/salloc
    - test -f $PREFIX/bin/sprio
    - test -f $PREFIX/bin/srun
    - test -f $PREFIX/bin/sshare
    - test -f $PREFIX/bin/sstat
    - test -f $PREFIX/bin/strigger

about:
  home: https://slurm.schedmd.com/
  summary: cluster management and job scheduling system for Linux clusters
  license: GPL-2.0-only
  license_family: GPL2
  license_file: COPYING

extra:
  recipe-maintainers:
    - msarahan
